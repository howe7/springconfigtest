server:
  port: 2102
spring:
  application:
    name: user-service
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0  #采样频率
    web:
      enabled: true
  redis:
    host: 127.0.0.1
  cloud:
    stream:
      bindings:
        destination: test #消息中间件的主题名
        content-type: application/json
      kafka:
        binder:
          brokers: localhost 
          defaultBrokerPort: 9092
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://localhost:8260/eureka
howell:
  test: '测试'
